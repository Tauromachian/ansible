- name: Update apt cache
  become: true
  apt:
    update_cache: yes

- name: Upgrade all packages
  become: true
  apt:
    upgrade: yes

- name: Install common packages
  become: true
  apt:
    name:
      - gpick
      - gnome-boxes
      - tmux
      - nala
      - samba
      - curl
      - neofetch
      - stow
    state: present
