- name: Install common packages
  become: true
  ansible.builtin.apt:
    name:
      - gpick
      - gparted
      - tmux
      - nala
      - samba
      - curl
      - wget
      - neofetch
      - stow
      - cmake
      - g++
      - pkg-config
      - libfreetype6-dev
      - libfontconfig1-dev
      - libxcb-xfixes0-dev
      - libxkbcommon-dev
      - python3
      - fzf
      - zsh
      - uidmap
      - virt-manager
      - qemu-kvm
      - libvirt-daemon-system
      - libvirt-clients
      - bridge-utils
      - ibus
      - ibus-mozc
      - mozc-utils-gui
      - fonts-noto-cjk
      - fonts-ipafont
      - fonts-vlgothic
      - fonts-takao
    update_cache: yes

- name: Upgrade all packages
  become: true
  ansible.builtin.apt:
    upgrade: yes
